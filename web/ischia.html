    <main role="main" class="container">

      <div class="starter-template">
        <p style="font-weight: bold;color:#2F4F4F;text-align:left">Ischia (NA)</p>
        <div id="map"></div>
        <script>
          mapboxgl.accessToken = 'pk.eyJ1IjoiYWxlb25jaW5pIiwiYSI6ImNrOGJveHI1ZzA2bWMzbW5yMnZsc2NiNWIifQ.euHfvGnbjhvReYEzDTfF7Q';
            var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/mapbox/streets-v11', // stylesheet location
            center: [13.90, 40.725], // starting position [lng, lat]
            zoom: 13 // starting zoom
            });

            map.on('load', function() {
              map.addSource('mapbox-terrain', {
                type: 'vector',
                "tiles": [
                  "http://tilesrv-gis.apps.ocp4.rhocplab.com/data/v3/{z}/{x}/{y}.pbf"
                ],
                "maxzoom": 14
              });
            });
        </script>
      </div>
